<div class="container">
    <div class="col-sm-12">

    <div class="row passwordFirstInput">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1>Change Password</h1>
      </div>
    </div>

      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
          <input type="password" placeholder="Old Password" name="password" class="form-control" ng-model="user.oldPassword" mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">{{ errors.other }}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
          <input type="password" placeholder="New Password" name="newPassword" class="form-control" ng-model="user.newPassword" ng-minlength="3" required/>
          <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">*You password must be at least 3 characters.</p>
        </div>
      </div>

      <p class="help-block"> {{ message }} </p>

        <div class="row">
          <div class="col-md-4"></div>
            <button class="btn btn-inverse btn-lg btn-changePassword col-md-4" type="submit">Save Changes</button>
        </div>

      </form>
    </div>

</div>
